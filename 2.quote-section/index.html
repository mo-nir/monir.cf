<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Class-2: Quote Section</title>
        
        <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <section class="quote-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="quote-wrap text-center">
                            <img src="assets/img/quote-img.png" alt="">
                            <div class="quote-form-wrap">
                                <h3>Get a Quote</h3>
                                <form action="index.html">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Name" name="name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" placeholder="Email" name="email" required>
                                        </div>
                                    </div>
                                    <textarea name="textarea" placeholder="Message"id="" cols="30" rows="10" required></textarea>
                                    <button type="submit">Get Quote</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
